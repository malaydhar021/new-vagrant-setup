<!-- Main wrapper  -->
<div id="main-wrapper">
  <app-noticelabel [showNotice]="isMaintenance"></app-noticelabel>
  <div class="unix-login">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="login-content card">
            <div class="login-form">
              <h4>Login</h4>
              <div *ngIf="this.errFlg" class="alert alert-danger alert-dismissable">
                <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="closeDiv();">&times;</a>
                {{this.errString}}
              </div>
              <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Email" name="email" id="email" required ngModel #email="ngModel">
                </div>
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email is required!</div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" name="password" id="password" required ngModel #password="ngModel" autocomplete="false" >
                </div>
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required!</div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="remember_me" id="remember_me" ngModel #remember_me="ngModel"> Remember Me
                  </label>
                  <label class="pull-right">
                    <a href="#">Forgotten Password?</a>
                  </label>

                </div>
                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30" [disabled]="!loginForm.form.valid">Sign in</button>
                <div class="register-link m-t-15 text-center">
                  <p>Don't have account ? <a href="http://www.usestickyreviews.com" target="_blank"> Sign Up Here</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid cookies-privacy" *ngIf="showCookiesPolicy">
    <div class="row">
      <div class="col-md-12">
        <span>
          <i class="fa fa-info-circle"></i> We use cookies for better site performance.
          <button class="btn btn-outline-warning dismiss-cookies" (click)="offPolicy()">Ok, Don't show this message again!</button>
          <a class="dismiss" (click)="offPolicy()">x</a>
        </span>
      </div>
    </div>
  </div>
</div>
<!-- End Wrapper -->
