<div id="main-wrapper" class="animated slideInRight">
  <div class="unix-login">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-3  ">
          <div class="login-content card">
            <div class="login-form">
              <div class="row">
                <!--local test-->
                <!--<img src="http://icons.iconarchive.com/icons/blackvariant/button-ui-requests-2/128/Minecraft-1-icon.png" class="rounded-circle logo">-->
                <!--server-->
                <img src="{{ imageBaseURL }}{{ reviewLinkData.logo }}" class="rounded-circle logo" alt="Sticky Review image">
              </div>
              <p class="text-center reviewlink-description" *ngIf="stepOneQuesAns">{{ reviewLinkData.name }}</p>
              <!--<p class="text-center reviewlink-description" *ngIf="stepOneQuesAns">{{ reviewLinkData.description }}</p>-->
              <p class="text-center reviewlink-description" *ngIf="!stepOneQuesAns">{{ reviewLinkData.negative_info_review_msg_1 }}</p>
              <div *ngIf="stepOneQuesAns">
                <h4>Can we use your review in our website?</h4>
                <div class="row">
                  <div class="col"><button type="button" class="btn btn-default btn-rounded btn-sm yes" (click)="useReview(true)">Yes</button></div>
                  <div class="col"><button type="button" class="btn btn-default btn-rounded btn-sm no" (click)="useReview(false)">No</button></div>
                </div>
              </div>
              <div *ngIf="!stepOneQuesAns">
                <form [formGroup]="saveStepThreeDetailsForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="your email" id="email" [class.has-error-custom]="saveStepThreeDetailsForm.controls.email.invalid && saveStepThreeDetailsForm.controls.email.touched">
                  </div>
                  <div *ngIf="saveStepThreeDetailsForm.controls.email.invalid && saveStepThreeDetailsForm.controls.email.touched" class="error-alert">
                    Email is required!
                  </div>
                  <div class="form-group">
                    <label for="phone_number">Phone (Optional)</label>
                    <input type="text" class="form-control" formControlName="phone_number" placeholder="your phone number" id="phone_number" mask="(000)-000-0000" [class.has-error-custom]="saveStepThreeDetailsForm.controls.phone_number.invalid && saveStepThreeDetailsForm.controls.phone_number.touched">
                  </div>
                  <div *ngIf="saveStepThreeDetailsForm.controls.phone_number.invalid && saveStepThreeDetailsForm.controls.phone_number.touched" class="error-alert">
                    Bad input!
                  </div>
                  <button type="submit" class="btn btn-primary btn-block " [disabled]="!saveStepThreeDetailsForm.valid">
                    <span *ngIf="savingData"><i class="fa fa-circle-o-notch fa-spin"></i> Processing....</span>
                    <span *ngIf="!savingData">Save</span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
