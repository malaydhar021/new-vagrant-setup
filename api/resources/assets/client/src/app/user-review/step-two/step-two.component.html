<div id="main-wrapper" class="animated slideInRight">
  <div class="unix-login">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-3">
          <div class="login-content card">
            <div class="login-form">
              <div class="row">
                <!--local test-->
                <!--<img src="http://icons.iconarchive.com/icons/blackvariant/button-ui-requests-2/128/Minecraft-1-icon.png" class="rounded-circle logo">-->
                <!--server-->
                <img src="{{ imageBaseURL }}{{ reviewLinkData.logo }}" class="rounded-circle logo" alt="Sticky Review image">
              </div>
              <p class="text-center reviewlink-description">{{ reviewLinkData.name }}</p>
              <p class="text-center reviewlink-description">{{ reviewLinkData.description }}</p>
            </div>
            <form [formGroup]="saveStepTwoDetailsForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="review_title">Review Title</label>
                <input type="text" class="form-control" formControlName="review_title" placeholder="Title for your review" id="review_title" [class.has-error-custom]="saveStepTwoDetailsForm.controls.review_title.invalid && saveStepTwoDetailsForm.controls.review_title.touched">
              </div>
              <div *ngIf="saveStepTwoDetailsForm.controls.review_title.invalid && saveStepTwoDetailsForm.controls.review_title.touched" class="error-alert">
                <div *ngIf="saveStepTwoDetailsForm.controls.review_title.pristine;else titleErrorMessage">
                  Title is required!
                </div>
                <ng-template #titleErrorMessage>Name should be at most 25 character long.</ng-template>
              </div>
              <div class="form-group" [formGroup]="saveStepTwoDetailsForm">
                <label for="description">Review Description</label>
                <textarea class="form-control" formControlName="description" placeholder="Review description" id="description" [class.has-error-custom]="saveStepTwoDetailsForm.controls.description.invalid && saveStepTwoDetailsForm.controls.description.touched"></textarea>
              </div>
              <div *ngIf="saveStepTwoDetailsForm.controls.description.invalid && saveStepTwoDetailsForm.controls.description.touched" class="error-alert">
                <div *ngIf="saveStepTwoDetailsForm.controls.description.pristine; else descriptionErrorMessage">
                  Description is required!
                </div>
                <ng-template #descriptionErrorMessage>Description should be at most 80 character long.</ng-template>
              </div>
              <div class="form-group">
                <bar-rating [(rate)]="myDefinedRating" [max]="5" [theme]="'default'"></bar-rating>
              </div>
              <button type="submit" class="btn btn-primary btn-block " [disabled]="!saveStepTwoDetailsForm.valid">
                <span *ngIf="savingData"><i class="fa fa-circle-o-notch fa-spin"></i> Processing....</span>
                <span *ngIf="!savingData">Save</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
