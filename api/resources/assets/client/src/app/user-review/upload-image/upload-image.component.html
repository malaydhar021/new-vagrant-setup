<div id="main-wrapper" class="animated slideInRight">
  <div class="unix-login">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-3">
          <div class="login-content card">
            <div class="login-form">
              <div class="row">
                <!--local test-->
                <!--<img src="http://icons.iconarchive.com/icons/blackvariant/button-ui-requests-2/128/Minecraft-1-icon.png" class="rounded-circle logo">-->
                <!--server-->
                <img src="{{ imageBaseURL }}{{ reviewLinkData.logo }}" class="rounded-circle logo" alt="Sticky Review image">
              </div>
              <p class="text-center reviewlink-description">{{ reviewLinkData.name }}</p>
              <!--<p class="text-center reviewlink-description">{{ reviewLinkData.description }}</p>-->
              <div class="form-group">
                <label for="upload_image"></label>
                <input type="file" name="upload_image" id="upload_image" required class="form-control" (change)="handleImageUpload($event)">
              </div>
              <button type="button" class="btn btn-primary btn-block" (click)="goNext(true)">Next</button>
              <button type="button" class="btn btn-primary skip" (click)="goNext(false)">skip</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
