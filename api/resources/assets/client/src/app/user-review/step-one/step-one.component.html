<div id="main-wrapper" class="animated slideInRight">
  <div class="unix-login">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-3">
          <div class="login-content card">
            <div class="login-form">
              <div class="row">
                <!--local test-->
                <!--<img src="http://icons.iconarchive.com/icons/blackvariant/button-ui-requests-2/128/Minecraft-1-icon.png" class="rounded-circle logo">-->
                <!--server-->
                <img src="{{ imageBaseURL }}{{ reviewLinkData.logo }}" class="rounded-circle logo" alt="Sticky Review image "> 
              </div>
              <p class="text-center reviewlink-description">{{ reviewLinkData.name }}</p>
              <p class="text-center reviewlink-description">{{ reviewLinkData.description }}</p>
              <h4>Would you like to recommend us?</h4>
              <div class="row">
                <div class="col"><button type="button" class="btn btn-default btn-rounded btn-sm yes" (click)="recommendUs(true)">Yes</button></div>
                <div class="col"><button type="button" class="btn btn-default btn-rounded btn-sm no" (click)="recommendUs(false)">No</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
