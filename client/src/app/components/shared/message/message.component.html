<!-- HTTP ERROR MESSAGES -->
<span>
  <div class="log-stat_msg log_Failed" *ngIf="showMessage">{{ errMsg }}</div>
  <span *ngIf="validationErrorMessages.length > 0">
    <div class="log-stat_msg log_Failed" *ngFor="let error of validationErrorMessages">
      {{ error }}

      <span class="closePup">
        <i>

        </i>
      </span>
    </div>
  </span>
</span>
<!-- END -->

<!-- Error MESSAGE -->
<span *ngIf="errorMessage">
  <div class="log-stat_msg log_Failed">{{ errorMessage }}

    <span class="closePup">
      <i>

      </i>
    </span></div>
</span>
<!-- END -->

<!-- SUCCESS MESSAGE -->
<span *ngIf="successMessage">
  <div class="log-stat_msg log_Success">{{ successMessage }}

    <span class="closePup">
      <i>

      </i>
    </span></div>
</span>
<!-- END -->


<!-- WARNING MESSAGE -->
<span *ngIf="warningMessage">
  <div class="log-stat_msg log_Warning">{{ warningMessage }}

    <span class="closePup">
      <i>

      </i>
    </span></div>
</span>
<!-- END -->
