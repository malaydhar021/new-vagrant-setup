<!-- HTTP ERROR MESSAGES -->
<span>
  <div class="log-stat_msg log_Failed" *ngIf="showMessage">{{ errMsg }}</div>
  <span *ngIf="validationErrorMessages.length > 0">
    <div class="log-stat_msg log_Failed" *ngFor="let error of validationErrorMessages">
      {{ error }}
    </div>
  </span>
</span>
<!-- END -->

<!-- Error MESSAGE -->
<span *ngIf="errorMessage">
  <div class="log-stat_msg log_Failed">{{ errorMessage }}</div>
</span>
<!-- END -->

<!-- SUCCESS MESSAGE -->
<span *ngIf="successMessage">
  <div class="log-stat_msg log_Success">{{ successMessage }}</div>
</span>
<!-- END -->


<!-- WARNING MESSAGE -->
<span *ngIf="warningMessage">
  <div class="log-stat_msg log_Warning">{{ warningMessage }}</div>
</span>
<!-- END -->
