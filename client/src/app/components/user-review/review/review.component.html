<div class="stepReview step_2 active">
  <form class="form_eParent" (ngSubmit)="onSubmit()">
    <div class="formRow">
      <label> Review Title </label>
      <div class="inRowRvw sr-form-field">
        <input class="sr-form-ctrl" type="text" placeholder="Title for your review" />
        <div class="error-msg"></div>
      </div>
    </div>
    <div class="formRow">
      <label>
        Select Review Type
      </label>
      <div class="inRowRvw">
        <label class="reviewRadio">
          <input type="radio" name="radioRevwType" checked />
          <span>Textual</span>
        </label>

        <label class="reviewRadio">
          <input type="radio" name="radioRevwType" />
          <span>Video</span>
        </label>

        <label class="reviewRadio">
          <input type="radio" name="radioRevwType" />
          <span>Audio</span>
        </label>
      </div>

      <div class="choiceState">
        <!-- Textual review box -->
        <div class="reviewUp reviewTxt active">
          <label>
            Review Description
          </label>
          <div class="inRowRvw sr-form-field">
            <textarea class="sr-form-ctrl" placeholder="Title for your review"></textarea>
          </div>
        </div>
        <!-- Audio review box -->
        <div class="reviewUp reviewAudio active">
            <div class="inRowRvw">
              <div class="rvwVidOpt">
                <label class="revUp">
                  <input type="radio" name="vidType">
                  <span>
                    Upload Audio
                  </span>
                </label>
                <label class="revRec">
                  <input type="radio" name="vidType" checked>
                  <span>
                    Record Audio
                  </span>
                </label>
              </div>
              <div class="reviewVidSh">
                
                <div class="vidUpV vidUp">
                  <img src="../../../../assets/images/vid.jpg" alt="">
                </div>
                <div class="vidUpV vidRec active">
                  <app-media [recorder]="'audio'"></app-media>
                </div>
              </div>
            </div>
          </div>
        <!-- Video review box -->
        <div class="reviewUp reviewVideo active">
          <div class="inRowRvw">
            <div class="rvwVidOpt">
              <label class="revUp">
                <input type="radio" name="vidType">
                <span>
                  Upload Video
                </span>
              </label>
              <label class="revRec">
                <input type="radio" name="vidType" checked>
                <span>
                  Record Video
                </span>
              </label>
            </div>
            <div class="reviewVidSh">
              <div class="vidUpV vidUp">
                <img src="../../../../assets/images/vid.jpg" alt="">
              </div>

              <div class="vidUpV vidRec active">
                <app-media [recorder]="'video'"></app-media>
              </div>
            </div>
          </div>
        </div>
        <!-- End of all review types-->

        <!-- User rating -->
          <div class="ratingRvTxt">
            <img src="../../../../assets/images/star_active.png" alt="">
            <img src="../../../../assets/images/star_active.png" alt="">
            <img src="../../../../assets/images/star_active.png" alt="">
            <img src="../../../../assets/images/star_active.png" alt="">
            <img src="../../../../assets/images/star_inactive.png" alt="">
          </div>
      </div>
    </div>

    <div class="ftReview">
      <button type="submit" class="btnOutline btnApprove">
        Save
      </button>
    </div>
  </form>
</div>
