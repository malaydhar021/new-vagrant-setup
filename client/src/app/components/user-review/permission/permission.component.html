<div class="stepReview step_3 active">
  <form class="form_eParent" (ngSubmit)="onSubmit()">
    <h2>Can we use your review in our website?</h2>
    <div class="ftReview">
      <button type="button" (click)="isPermitted(1)" class="btnOutline btnApprove">yes</button>
      <button type="button" (click)="isPermitted(0)" class="btnOutline btnReject">No</button>
      <button type="button" (click)="isPermitted(null)" class="btnOutline btnSkip">Skip</button>
    </div>
  </form>
</div>
