<div class="loginContainer">
  <div class="leftPanel">
    <div class="leftLogo">
      <a [routerLink]="['/']"><img src="../../../assets/images/Sticky_Reviews_logo_text.png" alt=""></a>
    </div>
  </div>
  <div class="rightPanel">
    <div class="resetForget d-flex">
      <div class="forgotPass_pg">
        <h1>
          Reset Password
          <span>Enter your new Password</span>
        </h1>
        <div class="formArea">
          <!-- Displaying errors -->
          <message [successMessage]="successMessage" [showMessage]="showError"></message>
          <!-- Stop error block -->
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="formRow">
              <input type="password" class="formCtrl" id="password" formControlName="password" minlength="8">
              <label>New Password</label>
            </div>
            <div class="formRow">
              <input type="password" class="formCtrl" id="confirmPassword" formControlName="confirmPassword">
              <label>Confirm Password</label>
            </div>
            <div class="formRow2 formRow">
              <button type="submit" class="loginBtn button-submit">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
