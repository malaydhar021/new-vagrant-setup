<div class="loginContainer">
  <div class="leftPanel">
    <div class="leftLogo">
      <a [routerLink]="['/']"><img src="../../../assets/images/Sticky_Reviews_logo_text.png" alt=""></a>
    </div>
  </div>
  <div class="rightPanel">
    <h1>
      Forgot Password
    </h1>
    <div class="formArea">
      <div *ngIf="error !== null">
        <span>{{ error }}</span>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="formRow">
          <input type="text" class="formCtrl" id="email" formControlName="email" autocomplete="off">
          <label>Email</label>
        </div>
        <div class="formRow2">
          <button type="submit" class="loginBtn">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Loader -->
<div class="loaderOuter" *ngIf="loader">
  <div class="loaderContainer">
    <div class="loader">
      <img src="../../../assets/images/face_icon.png" alt="">
    </div>
    <div class="loaderShadow"></div>
  </div>
</div>
