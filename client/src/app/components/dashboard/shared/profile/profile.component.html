<div class="mainBox brandingMain">
  <div class="edit-info-user">
    <h2>Edit your profile information</h2>
    <p>Explicitly we don't share your information with anyone. Its secured with us only.</p>
  
    <div class="userInfo text-center">
        <div class="userDisplay">
          <span class="showDisplay" style="background-image:url(../../../../assets/images/pp.png);"></span>
        </div>
        <h5>Jon Vaughn</h5>
        <p>Jon@thinkvaughn.com</p>
        <div class="editInfoHd">
          <a href="javascript:void(0)" (click)="ngxSmartModalService.getModal('modal2').open()">
            <img src="../../../../assets/images/icon_edit_black.png" alt="">
          </a>
        </div>
    </div>
  
    <div class="formChangepass">
      <h2>Change password</h2>
      <p>We reccommend to change your password in every 1 or 2 months to keep your account safe & secured.</p>
  
      <form>
        <div class="sr-form-row">
          <div class="sr-form-cell">
            <label>Current Password</label>
            <div class="sr-form-field">
              <input type="password">
            </div>
          </div>
        </div>
        <div class="sr-form-row">
          <div class="sr-form-cell-small">
            <label>New Password</label>
            <div class="sr-form-field">
              <input type="password">
            </div>
          </div>
  
          <div class="sr-form-cell-small">
            <label>Re-type New Password</label>
            <div class="sr-form-field">
              <input type="password">
            </div>
          </div>
        </div>
        <div class="sr-form-row">
          <button class="button-submit">
            <img src="../../../../assets/images/addIcon.png" alt="">
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
