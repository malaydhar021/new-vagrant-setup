
<div class="container">
  <app-left-panel></app-left-panel>

  <div class="rightPanel">
    <app-header></app-header>

    <div class="mainBox">
      <div class="updatePaymentInfo">
        <h1>
          <span class="cardIcon"><img src="../../../../assets/images/icon_update_card.png" alt=""></span>
          Update Payment Info
          <span>You have added following card information with your account</span>
        </h1>
        <div class="cards">
          <ul>
            <li>
              <div class="cardNumber">
                <span>CARD NUMBER</span>
                <p>xxxx xxxx xxxx 1234</p>
              </div>
              <div class="expDate">
                <span>EXPIRY (MM/YY)</span>
                <p>02/22</p>
              </div>
            </li>
            <li>
              <div class="cardNumber">
                <span>CARD NUMBER</span>
                <p>xxxx xxxx xxxx 7890</p>
              </div>
              <div class="expDate">
                <span>EXPIRY (MM/YY)</span>
                <p>05/21</p>
              </div>
            </li>
          </ul>
          <button type="button" class="UpdateCardBtn" (click)="ngxSmartModalService.getModal('modal1').open()">Update My Card Info</button>
        </div>
      </div>
    </div>
  </div>
</div>




<ngx-smart-modal #modal1 identifier="modal1" class="sr-modal">
  <div class="sr-modal-container">
    <div class="sr-modal-header">
      <h2>
        Update Credit Card Info
      </h2>
    </div>
    <div class="sr-modal-body">
      <div class="cardForm updateCardModal">
        <h2>Credit Card Information</h2>
        <div class="formRow">
          <div class="formCol6">
            <label>Credit Card Number</label>
            <input type="text" class="formCtrl card" ngModel mask="0000 0000 0000 0000">
          </div>
          <div class="formCol4">
            <label>CVC Number</label>
            <input type="password" class="formCtrl" ngModel mask="000">
          </div>
        </div>
        <div class="formRow">
          <div class="formCol5">
            <label>Expiry Month</label>
            <select class="formCtrl">
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="formCol5">
            <label>Expiry Year</label>
            <select class="formCtrl">
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
          </div>
        </div>
        <div class="formRow">
          <button type="button" class="UpdateCardBtn">Update My Card Info</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <button (click)="myModal.close()">Close</button> -->
</ngx-smart-modal>
